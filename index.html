<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake TikTok Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="TikTok Logo" class="logo">
            <h1>Fake TikTok Generator</h1>
        </div>
        <div class="generator">
            <button id="generateButton">Generate Likes, Shares, and Follows</button>
            <div id="loadingOverlay" class="loading-overlay hidden">
                <div class="spinner"></div>
                <p id="loadingText">Generating...</p>
            </div>
            <div id="result" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
